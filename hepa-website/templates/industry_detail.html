<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ industry.title }} – Industries | Hepa Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <main style="max-width:700px;margin:4rem auto;padding:2rem;background:#fff;border-radius:12px;">
    <h1 style="color:#722F37;">{{ industry.title }}</h1>
    <p style="color:#4b2c30;line-height:1.6;">{{ industry.description }}</p>
    {% if industry.features %}
      <h2 style="margin-top:2rem;">Key Benefits</h2>
      <ul>
        {% for f in industry.features %}<li>{{ f }}</li>{% endfor %}
      </ul>
    {% endif %}
    <p style="margin-top:2rem;"><a href="/" style="color:#722F37;">← Back home</a></p>
  </main>
</body>
</html>

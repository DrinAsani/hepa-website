<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <main class="detail-card service-detail-card">
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Homepage</a>
    <h1>{{ service.title }}</h1>
    {% if service.content %}
      <p class="desc">{{ service.content }}</p>
    {% endif %}
    {% if service.features %}
      <h2>Key Features</h2>
      <ul>
        {% for feat in service.features %}
          <li>{{ feat }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hepa Solutions{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/hepa-logo.png') }}">
</head>
<body>
  <header class="site-header">
    <a href="{{ url_for('index') }}" class="logo">
      <img src="{{ url_for('static', filename='images/hepa-logo.png') }}" alt="Hepa logo">
    </a>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('services') }}">Services</a>
      <a href="{{ url_for('projects') }}">Projects</a>
      <a href="{{ url_for('tech_kosova') }}">Tech in Kosova</a>
      <a href="{{ url_for('team') }}">Team</a>
      <a href="{{ url_for('contact') }}" class="cta-nav">Contact</a>
    </nav>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false">&#9776;</button>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div>© 2025 Hepa Solutions · Kosovo</div>
    <div>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
<body>
  <div class="page-transition" id="page-transition">
    {% block content %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/transition.js') }}"></script>
</body>
</html>
